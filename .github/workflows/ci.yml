name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  fossa:
    name: FOSSA Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run FOSSA scan
        uses: fossas/fossa-action@v1
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}

  assemble:
    name: Assemble physicsbox
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: gradle
      - name: Assemble physicsbox
        run: ./gradlew :physicsbox:assemble --no-configuration-cache

  demo-android:
    name: Demo Android (debug apk)
    runs-on: ubuntu-latest
    needs: [ fossa, assemble ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: gradle

      - name: Build Android debug APK
        run: ./gradlew :androidApp:assembleDebug --no-configuration-cache

      - name: Collect APK
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          APK="androidApp/build/outputs/apk/debug/androidApp-debug.apk"
          if [ ! -f "$APK" ]; then
            echo "APK not found at: $APK"
            find androidApp/build -maxdepth 6 -type f -name "*.apk" -print || true
            exit 1
          fi
          cp -f "$APK" "dist/PhysicsBoxDemo-android-debug.apk"

      - name: Upload artifact (Android)
        uses: actions/upload-artifact@v4
        with:
          name: demo-android
          path: dist/**
          retention-days: 14

  demo-desktop:
    name: Demo Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [ fossa, assemble ]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            gradleTask: :desktopApp:packageDeb
            ext: deb
            outName: PhysicsBoxDemo-linux.deb
          - os: windows-latest
            gradleTask: :desktopApp:packageMsi
            ext: msi
            outName: PhysicsBoxDemo-windows.msi
          - os: macos-latest
            gradleTask: :desktopApp:packageDmg
            ext: dmg
            outName: PhysicsBoxDemo-macos.dmg

    steps:
      - uses: actions/checkout@v4

      - name: Git long paths (windows)
        if: runner.os == 'Windows'
        run: git config --system core.longpaths true

      - name: Install WiX (windows)
        if: runner.os == 'Windows'
        run: choco install wixtoolset -y

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: gradle

      - name: Build desktop package
        shell: bash
        run: ./gradlew ${{ matrix.gradleTask }} --no-configuration-cache

      - name: Collect package
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          ROOT="desktopApp/build/compose/binaries"
          FILE="$(find "$ROOT" -type f -name "*.${{ matrix.ext }}" -print0 | xargs -0 ls -t 2>/dev/null | head -n 1 || true)"
          if [ -z "$FILE" ]; then
            echo "Package not found under: $ROOT"
            find "$ROOT" -maxdepth 8 -type f -print || true
            exit 1
          fi
          cp -f "$FILE" "dist/${{ matrix.outName }}"
          echo "Collected: $FILE -> dist/${{ matrix.outName }}"

      - name: Upload artifact (Desktop)
        uses: actions/upload-artifact@v4
        with:
          name: demo-desktop-${{ matrix.os }}
          path: dist/**
          retention-days: 14
